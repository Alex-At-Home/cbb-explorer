#================================ Processing =====================================

processors:
  - fingerprint:
      fields:
        [
          "player.code",
          "lineup_id",
          "team.team",
          "opponent.team",
          "date",
          "start_min",
          "end_min",
          "min",
        ]
      target_field: "@metadata._id"
      ignore_missing: true

#================================ Output =====================================

setup.ilm.enabled: false

cloud.id: "${ELASTIC_CLOUD_ID:?ELASTIC_CLOUD_ID}"
cloud.auth: "${ELASTIC_USER:?ELASTIC_USER}:${ELASTIC_PASS:?ELASTIC_PASS}"

